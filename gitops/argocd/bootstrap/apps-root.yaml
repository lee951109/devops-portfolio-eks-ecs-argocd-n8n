apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/lee951109/devops-portfolio-eks-ecs-argocd-n8n.git
    targetRevision: develop
    path: gitops/argocd/apps

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
