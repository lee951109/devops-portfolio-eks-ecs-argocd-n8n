apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-api-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/lee951109/devops-portfolio-eks-ecs-argocd-n8n.git
    targetRevision: develop
    path: k8s/envs/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

